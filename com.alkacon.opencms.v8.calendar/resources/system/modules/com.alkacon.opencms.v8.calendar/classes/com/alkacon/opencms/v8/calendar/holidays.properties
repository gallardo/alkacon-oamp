# Date pattern for holidays that are defined
calendar.holidays.datepattern=MM/dd/yyyy

# The holidays have the format:
# {DATE} = {NAME OF HOLIDAY};{TYPE}
# where type can be 1: maybe a holiday, 2: holiday

# Holidays for 2008
1/1/2008=New Year's Day;2
2/14/2008=Valentine's Day;1
3/21/2008=Good Friday;2
3/23/2008=Easter Sunday;2
11/30/2008=1st Sunday in Advent;1
12/7/2008=2nd Sunday in Advent;1
12/14/2008=3rd Sunday in Advent;1
12/21/2008=4th Sunday in Advent;1
12/24/2008=Christmas Eve;1
12/25/2008=Christmay Day;2

