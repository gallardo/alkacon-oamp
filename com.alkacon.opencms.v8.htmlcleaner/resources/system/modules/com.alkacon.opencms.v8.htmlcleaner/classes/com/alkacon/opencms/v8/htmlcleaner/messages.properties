# Editor labels for HTML cleaner configuration

label.HtmlCleanerConfiguration.KeepTags = Keep tags
label.HtmlCleanerConfiguration.ReplaceTags = Replace tags
label.HtmlCleanerConfiguration.RemoveAttributes = Remove attributes

label.HtmlCleanerKeepTag.KeepTag = Tag
label.HtmlCleanerKeepTag.KeepTag.help = The tag to keep while cleaning. All tags that are <i>not</i> defined in this list will be deleted in the result.

label.HtmlCleanerReplaceTag.ReplaceTag = Replacement

label.HtmlCleanerReplaceSingleTag.TagName = Tag
label.HtmlCleanerReplaceSingleTag.TagName.help = The tag name to replace.
label.HtmlCleanerReplaceSingleTag.TagReplace = Replace with
label.HtmlCleanerReplaceSingleTag.TagReplace.help = The tag name that will be used as replacement.

label.HtmlCleanerRemoveAttribute.RemoveAttribute = Attribute
label.HtmlCleanerRemoveAttribute.IgnoreTag = Ignore on
label.HtmlCleanerRemoveAttribute.IgnoreTag.help = The attributes to remove will be left untouched on the tag(s) specified here.

label.HtmlCleanerRemoveAttributeItem.AttributeName = Attribute name
label.HtmlCleanerRemoveAttributeItem.AttributeName.help = The name of the attribute that will be removed from all found tags, except the defined exclusions.
label.HtmlCleanerRemoveAttributeItem.ExcludeTag = Exclusion

label.HtmlCleanerRemoveAttributeExcludeTag.TagName = Tag
label.HtmlCleanerRemoveAttributeExcludeTag.TagName.help = The tag name on which the attribute value is checked against the given regular expression.<br/><i>Note</i>: Using <b>*</b> as tag name forces to check the exclusion rule on all tags.
label.HtmlCleanerRemoveAttributeExcludeTag.AttributeValue = Attribute value
label.HtmlCleanerRemoveAttributeExcludeTag.AttributeValue.help = Regular expression matching the attribute value on the given tag. If the value matches, the attribute will <i>not</i> be removed.