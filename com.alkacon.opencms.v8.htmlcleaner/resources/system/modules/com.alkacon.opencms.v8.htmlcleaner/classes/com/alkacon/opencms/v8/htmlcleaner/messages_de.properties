# Editor labels for HTML cleaner configuration (DE)

label.HtmlCleanerConfiguration.KeepTags = Erhalte Tags
label.HtmlCleanerConfiguration.ReplaceTags = Ersetze Tags
label.HtmlCleanerConfiguration.RemoveAttributes = L&ouml;sche Atribute

label.HtmlCleanerKeepTag.KeepTag = Tag
label.HtmlCleanerKeepTag.KeepTag.help = Tag, der bei der Bereinigung beibehalten wird. Alle Tags, die <i>nicht</i> in dieser Liste definiert sind, werden aus dem Dokument entfernt.

label.HtmlCleanerReplaceTag.ReplaceTag = Ersetzung

label.HtmlCleanerReplaceSingleTag.TagName = Tag
label.HtmlCleanerReplaceSingleTag.TagName.help = Der Name des zu ersetzenden Tags.
label.HtmlCleanerReplaceSingleTag.TagReplace = Ersetze mit
label.HtmlCleanerReplaceSingleTag.TagReplace.help = Der Tagname, der als Ersetzung verwendet wird.

label.HtmlCleanerRemoveAttribute.RemoveAttribute = Attribut
label.HtmlCleanerRemoveAttribute.IgnoreTag = Ignoriere an
label.HtmlCleanerRemoveAttribute.IgnoreTag.help = Die oben definierten zu entfernenden Attribute werden an allen hier angegebenen Tags beibehalten.

label.HtmlCleanerRemoveAttributeItem.AttributeName = Attributname
label.HtmlCleanerRemoveAttributeItem.AttributeName.help = Der Name des Attributs, das von allen Tags au&szlig;er den definierten Ausnahmen entfernt werden soll.
label.HtmlCleanerRemoveAttributeItem.ExcludeTag = Ausnahme

label.HtmlCleanerRemoveAttributeExcludeTag.TagName = Tag
label.HtmlCleanerRemoveAttributeExcludeTag.TagName.help = Der Tagname, bei dem gepr&uuml;ft wird, ob der Attributwert dem angegebenen regul&auml;ren Ausdruck entspricht.<br/><i>Bemerkung</i>: Wird <b>*</b> als Tagname verwendet, wird die Ausnahme bei allen Tags gepr&uuml;ft.
label.HtmlCleanerRemoveAttributeExcludeTag.AttributeValue = Attributwert
label.HtmlCleanerRemoveAttributeExcludeTag.AttributeValue.help = Regul&auml;rer Ausdruck, zu dem der Attributwert am angegebenen Tag passt. Ist das der Fall, wird das Attribut <i>nicht</i> entfernt.