AlkaconGeoMap.googlemap.align.bottom = Text on bottom
AlkaconGeoMap.googlemap.align.left = Text left
AlkaconGeoMap.googlemap.align.right = Text right

AlkaconGeoMap.googlemap.type.roadmap = Road map
AlkaconGeoMap.googlemap.type.satellite = Satellite
